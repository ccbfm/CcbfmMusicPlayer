apply plugin: 'com.android.application'
apply plugin: 'ccbfm.android.aspectj.plugin'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.ccbfm.music.player"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 3
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            //改名字
            def type = outputFileName.contains("debug") ? "debug" : "release"
            outputFileName = "MusicPlayer_${type}_${variant.versionName}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    //计算float类型 density
    implementation 'com.github.ccbfm:screen-adapter:1.0.1'
    implementation "com.github.ccbfm:android-permission:1.1.0"
    //LitePal
    implementation 'org.litepal.android:java:3.0.0'
}
